<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources</title>

    <link rel="stylesheet" href="{% static 'styles/resources.css' %}">
    <link rel="stylesheet" href="{% static 'styles/progress_bar.css' %}">
</head>

<body
    data-update-url="{% url 'resource_time_update' %}"
    data-initial-time="{{ time }}"
    data-initial-land="{{ land }}"
    data-initial-progress="{{ progress }}"
>

    <p data-bind="time">{{ time }}</p>
    <p data-bind="land">{{ land }}</p>
    <div class="progress-container"
         data-progress="progress"
         style="--progress: {{ progress }}%;">
        <div class="progress-bar"></div>
    </div>

    <h3>
        <span data-bind="progress">{{ progress }}</span>%
    </h3>

    <script src="{% static 'js/micro_react.js' %}"></script>
</body>
</html>
