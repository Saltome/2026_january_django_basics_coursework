{% extends "base.html" %}

{% block title %}{{ world.name }}{% endblock %}

{% block content %}
<div class="world-card">
  <h1>Name: {{ world.name }}</h1>
  <p>Seed: {{world.seed}}</p>
  <p>Description: {{ world.description }}</p>
  <a href="{% url 'world-update' world.pk %}">Edit</a>
  <a href="{% url 'world-delete' world.pk %}">Delete</a>
  <a href="{% url 'world-list' %}">Back to Worlds</a>
</div>
{% endblock %}
